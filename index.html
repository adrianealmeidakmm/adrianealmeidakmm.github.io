<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereço</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4821/4821951.png"
            alt=""
            width="70"
            height="64"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container w-50 mt-5 shadow p-3 mb-5 bg-white rounded">
        <form id="form">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label">CEP:</label>
                <input
                  id="cep"
                  name="cep"
                  type="text"
                  class="form-control"
                  placeholder="00000-000"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Endereço:</label>
                <input
                  id="rua"
                  name="rua"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Bairro:</label>
                <input
                  id="bairro"
                  name="bairo"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <input
                  id="cidade"
                  name="cidade"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label class="form-label">Estado:</label>
                <input
                  id="estado"
                  name="estado"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Número:</label>
                <input
                  id="numero"
                  name="numero"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Complemento:</label>
                <input
                  id="complemento"
                  name="complemento"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">DDD:</label>
                <input
                  id="ddd"
                  name="ddd"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
          </div>
        </form>

        <div >
          <div class="d-md-flex justify-content-md-end mt-3">
            <button
              onclick="cadastraEndereco()"
              id="cadastrar_endereco"
              class="btn btn-primary "
              type="button"
            >
              Cadastrar endereço
            </button>
          </div>
          <div class="d-md-flex justify-content-md-end mt-3">
            <button
              onclick="limpaInput()"
              id="btn"
              class="btn btn-primary "
              type="button"
            >
              Limpar campos  
            </button>
          </div>

        </div>

      </div>

      <div class="container w-100">
        <table id="tabela" class="table mb-5 border">
          <thead class="thead bg-primary">
            <tr>
              <th scope="col">CEP</th>
              <th scope="col">Estado</th>
              <th scope="col">Endereço</th>
              <th scope="col">Número</th>
              <th scope="col">Complemento</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
              <th scope="col">DDD</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
  </body>
</html>
